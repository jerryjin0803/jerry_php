<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>笨笨的 HTML5 学习之路</title>
    <style type="text/css">
        #myCanvas{
            background:red;
            width:800px;
            height:100px;
        }
    </style>
    <script>
        var i = 1;
        while (i <= 10)  {
            document.write("<p>...............   hehe " + i +" ...............</p>");
            i++;
        }
    </script>
</head>
<body>
    <canvas id="myCanvas">该浏览器不支持 HTML5 的画布标记！</canvas>
</body>
</html>
